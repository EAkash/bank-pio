<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank</h1>
            <div class="submit-area">
                <h4>Log In</h4>
                <br>
                <input type="email" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password" >
                <br>
                <button id="login" class="btn btn-success">Submit</button>
            </div>
    </div>
    <div id = "tr-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$200</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">100</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposite</h2>
                    <br>
                    <input id="depositeAmount" type="number" name="" class="form-control" id="" placeholder="deposite amount">
                    <br>
                    <button id = "adddeposite" class="btn btn-success">Submit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <br>
                    <input id="withdrawAmount" type="number" name="" class="form-control" id="" placeholder="withdraw amount">
                    <br>
                    <button id="withdraw" class="btn btn-success">Submit</button>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        // login button
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginarea= document.getElementById("login-area");
            loginarea.style.display= "none";
            const trarea = document.getElementById("tr-area");
            trarea.style.display="block";
             })
        
        // deposite 

        const deposite = document.getElementById('adddeposite');
        deposite.addEventListener("click",function()
        {
          const depositeAmount = getinputNumber("depositeAmount");

          updateSpanText('currentBalance',depositeNumber);
          updateSpanText('currentDeposite',depositeNumber);

          document.getElementById("depositeAmount").value = 0;
        })

        //withdraw 
        const Withdraw = document.getElementById("withdraw");
        withdraw.addEventListener("click",function(){

            const withdrawAmount = getinputNumber("withdrawAmount");
        })
        // Deposite & withdraw Func
        function getinputNumber(id){
            const amount = document.getElementById(id).value;
            const number = parseFloat(id);
            return number;
        }
        function updateSpanText(id,depositeNumber){
            const currentBalance = document.getElementById(id).innerText;
            const balanceNo = parseFloat(currentBalance);
            const totalBalance = depositeNumber + balanceNo ;
            document.getElementById(id).innerText = totalBalance;
        }
        
    </script>

</body>
</html>
